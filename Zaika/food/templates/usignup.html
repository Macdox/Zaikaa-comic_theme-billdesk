{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fiesta - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}?v=1.0">
    <link rel="icon" href="{% static 'img/ecell-logo.png'%}" type="image/png">

    <script src="{% static 'js/signup.js' %}" defer></script>
</head>
<body>
    <img src="{% static 'img/e_cell_logo.png' %}" alt="E-Cell Logo" class="ecell-logo">
    <div class="container">
        <img src="{% static 'img/FF_logo.png' %}" alt="Food Fiesta Logo" class="logo">
        <h2>Food Fiesta Sign Up</h2>
        <div class="signup-toggle">
            <button id="btn-student" class="toggle-btn active" onclick="setRole('student')">Student</button>
            <button id="btn-staff" class="toggle-btn" onclick="setRole('staff')">Staff</button>
        </div>

        <form class="signup-form" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input type="hidden" id="role" name="role" value="student">
            
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Name</label>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
            </div>
            
            <!-- Student Specific Fields -->
            <div id="student-fields">
                <div class="input-group">
                    <input type="text" id="year" name="year" pattern="\d+" title="Please enter a valid year (numbers only)">
                    <label for="year">Year</label>
                </div>
                <div class="input-group">
                    <input type="text" id="branch" name="branch">
                    <label for="branch">Branch</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="un" required pattern=".+@sakec\.ac\.in" title="Please use your @sakec.ac.in email">
                <label for="email">Email (@sakec.ac.in only)</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required pattern="\d{6}" title="Password must be a 6-digit number" inputmode="numeric">
                <label for="password">Password (6-digit PIN)</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" required pattern="\d{6}" title="Password must be a 6-digit number" inputmode="numeric">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <h4>{{ msg }}</h4>
            <div class="options">
                Already have an account? <a href="{% url 'ulogin' %}" id="login">
                <span>Login</span></a>
            </div>
        </form>
    </div>

</body>
</html>
