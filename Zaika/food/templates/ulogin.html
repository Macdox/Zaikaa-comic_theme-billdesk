

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fiesta - Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
    <link rel="icon" href="{% static 'img/ecell-logo.png'%}" type="image/png">

    <script src="{% static 'js/login.js' %}" defer></script>

</head>
<body>
    <img src="{% static 'img/pratishtha-logo.png' %}" alt="Food fiesta" class="ecell-logo" />
    <img src="{% static 'img/e_cell_logo.png' %}" alt="E-Cell Logo" class="ecell-logo">
    <div class="container">
        <img src="{% static 'img/ff_logo.png' %}" alt="Food Fiesta Logo" class="logo">
        <h2 style="color: #e65c00;">Food Fiesta Login</h2>
        {% if msg %}
            <p class="error-msg" style="color: red; font-weight: bold; margin-bottom: 15px;">{{ msg }}</p>
        {% endif %}
        <form class="login-form" method="POST">
			{% csrf_token %}
            <div class="input-group">
                <input type="email" name = 'un' id="email" required pattern=".+@sakec\.ac\.in" title="Please use your @sakec.ac.in email">
                <label for="email">Email (@sakec.ac.in only)</label>
            </div>
            <div class="input-group">
                <input type="password" name = 'pw' id="password" required pattern="\d{6}" title="Password must be a 6-digit number" inputmode="numeric">
                <label for="password">Password (6-digit PIN)</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="options">
                <!-- <a href="{% url 'urnp' %}" id="forgot-password" style="color: red">Forgot Password?</a> -->
                <a href="{% url 'usignup' %}" id="signup" style="color: green">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
